<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="static/signin.css">
</head>
<body>
    <div class="container">
    <div class="form-container">
      <a href="/" class="close-button">Ã—</a>
      <h1>Welcome back</h1>
      <p class="subtitle">Sign in to your account</p>
      <form action="/signin" id="signinForm" novalidate method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"  autocomplete="off" autofocus  id="email" name="email" placeholder="Enter your email">
          <span class="error-message" id="email-error"></span>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password"  autocomplete="off" id="password" name="password" placeholder="Enter your password">
            <button type="button" id="togglePassword" class="toggle-password">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
          </div>
          <span class="error-message" id="password-error"></span>
        </div>
        
        <button type="submit" id="signinButton" class="signin-button">Sign in</button>
      </form>
      
      <p class="register-link">Don't have an account? <a href="register">Create account</a></p>
    
  </div>
  <script src="static/signin.js"></script> 
</body>
</html>
